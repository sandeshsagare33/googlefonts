<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fonts Random Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .font-box {
      padding: 15px;
      background: white;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .font-title {
      font-size: 14px;
      font-weight: bold;
      color: #555;
      margin-bottom: 8px;
    }
    .font-preview {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸŽ¨ Google Fonts Random Preview</h2>

    <!-- Paragraph input -->
    <div class="mb-3">
      <textarea id="textInput" class="form-control" rows="4" placeholder="Type or paste your paragraph here...">The quick brown fox jumps over the lazy dog.</textarea>
    </div>

    <!-- Buttons -->
    <div class="mb-4 text-center">
      <button id="btnRandom" class="btn btn-primary">Show Random Fonts</button>
    </div>

    <!-- Fonts preview -->
    <div id="fontContainer" class="row"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyBL8T9rcapmRcwBQcpXLlJlqYw7Z-R3qPk"; // Replace with your Google Fonts API key
    const API_URL = `https://www.googleapis.com/webfonts/v1/webfonts?sort=alpha&key=${API_KEY}`;

    let allFonts = [];

    // Fetch all fonts on load
    function loadFonts() {
      $.getJSON(API_URL, function(data) {
        allFonts = data.items;
      }).fail(function() {
        alert("Error loading Google Fonts API.");
      });
    }

    // Pick random fonts and display text
    function showRandomFonts() {
      if (allFonts.length === 0) {
        alert("Fonts not loaded yet.");
        return;
      }

      const paragraph = $("#textInput").val().trim();
      if (!paragraph) {
        alert("Please enter some text.");
        return;
      }

      $("#fontContainer").empty();

      let randomFonts = allFonts.sort(() => 0.5 - Math.random()).slice(0, 6);

      randomFonts.forEach(font => {
        const fontName = font.family;
        const fontUrl = `https://fonts.googleapis.com/css2?family=${fontName.replace(/ /g, '+')}`;
        $("head").append(`<link href="${fontUrl}" rel="stylesheet">`);

        $("#fontContainer").append(`
          <div class="col-md-4">
            <div class="font-box">
              <div class="font-title">${fontName}</div>
              <div class="font-preview" style="font-family: '${fontName}', sans-serif;">
                ${paragraph}
              </div>
            </div>
          </div>
        `);
      });
    }

    $(document).ready(function() {
      loadFonts();

      $("#btnRandom").on("click", showRandomFonts);
    });
  </script>
</body>
</html>
